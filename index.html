<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="main-container">
    <section>
      <div class="product-container">
        <img src="./images/image-product-mobile.jpg" alt="Product" class="mobile-image">
        <img src="./images/image-product-desktop.jpg" alt="Product" class="desktop-image">
        <article class="product-text">
          <h3>Perfume</h3>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="product-text-paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="product-price">
            <span class="discounted-price">$149.99</span>
            <span class="original-price">$169.99</span>
          </div>
          <button class="cart-button">
            <img src="./images/icon-cart.svg" alt="cart" class="cart-image">
            <p class="cart-paragraph">Add to Cart</p>
          </button>
        </article>
      </div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/somu-code" target="_blank">Somnath Golui</a>.
  </footer>
</body>

</html>
